<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      HardSoft
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full color="primary" class="submit-button" (click)="listPairedDevices()">
    <ion-icon name="refresh"></ion-icon>&nbsp;refresh</button>
  <ion-row>
    <ion-col>
      <ion-list radio-group [(ngModel)]="pairedDeviceID" *ngIf="listToggle">
        <ion-item *ngFor="let i of pairedList;let j=index">
          <ion-label>{{i.name}}</ion-label>
          <ion-radio value="{{j}}" ></ion-radio>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <button ion-button full class="submit-button" *ngIf="listToggle" (click)="selectDevice()">
    <ion-icon name="bluetooth"></ion-icon>&nbsp;Connect </button>



  
  <button ion-button full color="secondary" class="submit-button" (click)="clear()">
    <ion-icon name="send"></ion-icon>&nbsp;clear
  </button>

  <button ion-button full color="secondary" class="submit-button" (click)="Humidite()">
    <ion-icon name="send"></ion-icon>&nbsp;Humidite
  </button>
  <button ion-button full color="secondary" class="submit-button" (click)="Temperature()">
    <ion-icon name="send"></ion-icon>&nbsp;Temperature
  </button>
  <button ion-button full color="secondary" class="submit-button" (click)="Luminosite()">
    <ion-icon name="send"></ion-icon>&nbsp;Luminosite
  </button>
  <button ion-button  full class="submit-button" (click)="disconnect()">
    <ion-icon name="bluetooth"></ion-icon>&nbsp;Disconnect
  </button>

</ion-content>
